# Tiny Tapeout project information
project:
  title:        "8-bit ALU for Basys 3"    
  author:       "Brandon Morales"       
  discord:      "00"      
  description:  "ALU de 8 bits con multiplexor de display para Basys 3"
  language:     "Verilog" 
  clock_hz:     100000000   

  tiles: "1x1"          

  top_module:  "tt_um_basys3"

  source_files:
    - "top.v"
    - "alu_8bit.v"
    - "display_mux.v"

pinout:
  # Entradas
  ui[0]: "clk"
  ui[1]: "sw[0]"
  ui[2]: "sw[1]"
  ui[3]: "sw[2]"
  ui[4]: "sw[3]"
  ui[5]: "sw[4]"
  ui[6]: "sw[5]"
  ui[7]: "sw[6]"
  
  # MÃ¡s entradas en los pines bidireccionales
  uio[0]: "sw[7]"
  uio[1]: "sw_b[0]"
  uio[2]: "sw_b[1]"
  uio[3]: "sw_b[2]"
  uio[4]: "sw_b[3]"
  uio[5]: "sw_b[4]"
  uio[6]: "sw_b[5]"
  uio[7]: "sw_b[6]"

  # Salidas
  uo[0]: "sw_b[7]"
  uo[1]: "sel[0]"
  uo[2]: "sel[1]"
  uo[3]: "sel[2]"
  uo[4]: "led[0]"
  uo[5]: "led[1]"
  uo[6]: "led[2]"
  uo[7]: "led[3]"

  # Bidireccionales adicionales
  uio[0]: "led[4]"
  uio[1]: "led[5]"
  uio[2]: "led[6]"
  uio[3]: "led[7]"
  uio[4]: "led[8]"
  uio[5]: "led[9]"
  uio[6]: "led[10]"
  uio[7]: "seg[0]"  

yaml_version: 6
